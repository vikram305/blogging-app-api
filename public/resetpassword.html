<html>
    <head>
        <title>Reset Password</title>
        
    </head>

    <body>
        <center>
            <h3>Blogging App Reset Password</h3>

            <div id="thanksText" style="display: none;"><h3>Your password is changed</h3></div>

            <div id="passwordform">
            <form method="POST">
                <table>
                    <tr>
                        <td><label>New Password</label></td>
                        <td><input type="password" id="password" name="password"/></td>
                    </tr>

                    <tr>
                        <td><label>Confirm Password</label></td>
                        <td><input type="password" id="confirmpassword" name="confirmpassword"/></td>
                    </tr>
                </table>
                
                <br/>
                <br/>
                <button type="submit" id="reset" name="reset">Reset Password</button>

            </form>
        </div>
        </center>

        <script type="text/javascript" src="/js/resetpassword.js"></script>
    </body>
</html>
